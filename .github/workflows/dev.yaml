name: Dev Environment CI/CD

on:
    push:
        branches: [main, khing/optimize/pipeline]

jobs:
    build-and-push:
        name: build and push docker image to ghcr
        permissions:
            packages: write
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup SHA
              run: echo "GITHUB_SHA=${GITHUB_SHA}" >> $GITHUB_ENV

            - name: Setup Node JS
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: npm

            - name: Login ghcr.io
              uses: docker/login-action@v2.1.0
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{secrets.GITHUB_TOKEN}}
                  logout: true

            - name: Create Docker Cacha Storage Backend
              run: |
                  docker buildx create --use --driver=docker-container

            - name: Build and Push to GitHub Container Registry
              uses: docker/build-push-action@v3.2.0
              with:
                  context: .
                  tags: |
                      ghcr.io/stamford-syntax-club/stamfordcenter-backend:${{ env.GITHUB_SHA }}
                  push: true
                  cache-from: type=registry,ref=ghcr.io/stamford-syntax-club/stamfordcenter-backend
                  cache-to: type=registry,ref=ghcr.io/stamford-syntax-club/stamfordcenter-backend

            - name: Image digest
              run: echo ${{ steps.docker_build.outputs.digest }}

    gitops-dev:
        runs-on: ubuntu-latest
        needs: build-and-push
        steps:
            - name: checkout
              uses: actions/checkout@v3
              with:
                  repository: stamford-syntax-club/infra
                  fetch-depth: 0
                  token: ${{ secrets.WORKFLOW_TOKEN }}

            - name: create and checkout new branch
              run: |
                  git checkout -b deploy/backend-${GITHUB_SHA}

            - name: change image tag
              run: |
                  git config user.name "${{ github.actor }}"
                  git config user.email "${{ github.actor }}@stamford.dev"
                  sed -i -E "s/ghcr.io\/stamford-syntax-club\/stamfordcenter-backend.*$/ghcr.io\/stamford-syntax-club\/stamfordcenter-backend:${GITHUB_SHA}/" stamfordcenter/docker-compose.dev.yaml
                  git add stamfordcenter/docker-compose.dev.yaml
                  git commit -m "ðŸ¤– [CENTER-BACKEND-DEV] change docker image version to ${GITHUB_SHA}"
                  git push origin deploy/backend-${GITHUB_SHA}
